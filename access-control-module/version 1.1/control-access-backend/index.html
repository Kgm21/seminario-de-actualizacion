<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba API - Control Access</title>
</head>
<body>
    <h1>Prueba la API - Crear Usuario</h1>

    <form id="userForm">
        <label for="name">Nombre de Usuario:</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Crear Usuario</button>
    </form>

    <h2>Respuestas del Servidor</h2>
    <pre id="response"></pre>

    <script>
        // Función para manejar el envío del formulario
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evitar el envío del formulario de forma tradicional

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Crear el objeto con los datos a enviar
            const userData = { name, password };

            // Hacer la solicitud POST a la API
            fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),  // Convertir a JSON
            })
            .then(response => response.json())  // Parsear la respuesta como JSON
            .then(data => {
                // Mostrar la respuesta en el frontend
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                // Mostrar un error en caso de que falle la solicitud
                document.getElementById('response').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
